version: "1.1"
stages:
  - stage:
      - custom-script:
          alias: custom-script
          description: 运行自定义命令
          version: "1.0"
          commands:
            - cat /jfeljfl/djflejfl.txt
          loop:
            break: task_status == 'Success'
            strategy:
              max_times: 5
              decline_ratio: 1
              decline_limit_sec: 60
              interval_sec: 5
